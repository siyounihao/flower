<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品发布表单</title>
    <style>
        /* 简单的样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>商品发布表单</h1>
    <form action="submit_product.php" method="post" enctype="multipart/form-data">
        <label for="productName">商品名称:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">商品价格:</label>
        <input type="number" step="0.01" id="productPrice" name="productPrice" required>

        <label for="productDescription">商品描述:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>

        <label for="productImage">商品图片:</label>
        <input type="file" id="productImage" name="productImage" required>

        <input type="submit" value="发布商品">
    </form>
</body>
</html>
